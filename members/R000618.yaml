bioguide:  R000618
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.ricketts.senate.gov/share-your-opinion/"
    - select:
        - name: input_1.2
          selector: "#input_1_1_2"
          value: $NAME_PREFIX
          required: true
          options:
            - Dr.
            - Miss 
            - Mr.
            - Mrs.
            - Ms.
            - Prof.
            - Rev.
    - fill_in:
        - name: input_1.3
          selector: "#input_1_1_3"
          value: $NAME_FIRST
          required: true
        - name: input_1.6
          selector: "#input_1_1_6"
          value: $NAME_LAST
          required: true
        - name: input_3.1
