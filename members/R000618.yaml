          required: true
        - name: input_5
          selector: "#input_1_5"
          value: $EMAIL
          required: true
        - name: input_7
          selector: "#input_1_7"
          value: $SUBJECT
          required: true
        - name: input_8
          selector: "#input_1_8"
          value: $MESSAGE
          required: true
